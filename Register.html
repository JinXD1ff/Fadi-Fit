<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب - مدونة فادي للياقة</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    .register-container {
      background-color: #ffffff;
      padding: 35px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: right;
      color: #333;
    }

    h2 {
      margin-bottom: 25px;
      color: #28a745;
      text-align: center;
      font-size: 1.8em;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      background-color: #f9f9f9;
    }

    input:focus {
      border-color: #28a745;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .link {
      margin-top: 15px;
      display: block;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>

  <script>
    function registerAndRedirect(event) {
      event.preventDefault();

      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (name && email && password) {
        localStorage.setItem("user", JSON.stringify({ name, email }));
        window.location.href = "Home Page.html"; 
      } else {
        alert("يرجى تعبئة جميع الحقول.");
      }
    }
  </script>
</head>
<body>
  <div class="register-container">
    <h2>إنشاء حساب جديد</h2>
    <form onsubmit="registerAndRedirect(event)">
      <label for="fullname">الاسم الكامل</label>
      <input type="text" id="fullname" placeholder="اكتب اسمك الكامل" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="اكتب بريدك الإلكتروني" required>

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" placeholder="اكتب كلمة المرور" required>

      <button type="submit">تسجيل</button>
    </form>
    <a class="link" href="Login.html">هل لديك حساب بالفعل؟ تسجيل الدخول</a>
  </div>
</body>
</html>
